<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fcd15b915a.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand title_home fw-bold rounded text-white" href="/home">Pay My Buddy</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/transfers">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/profiles">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-primary fw-bold" href="/contacts/add">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/logout">Log off</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item ml-2"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
</nav>

<div class="alert alert-danger text-center" th:if="${errorMsg}">
    <div th:text="${errorMsg}"></div>
</div>

<div class="d-flex flex-row justify-content-center">
    <form method="post" th:action="@{/contacts/addConnection}">
        <div class="d-inline-flex p-2">
            <label for="email"></label><input class="form-control" type="email" id="email" name="email"
                                              placeholder="Email to add" required>
        </div>
        <div class="d-inline-flex p-2">
            <label for="btn-submit"></label>
            <button id="btn-submit" type="submit" class="btn btn-primary">Add connection</button>
        </div>
    </form>
</div>

</body>
</html>
