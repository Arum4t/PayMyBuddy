<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fcd15b915a.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                    <a class="nav-link" href="/transfers">Transfer</a>
                    <a class="nav-link" href="/profiles">Profile</a>
                    <a class="nav-link active" href="/add">Contact</a>
                    <a class="nav-link" href="/logout">Log off</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
</nav>

<div class="d-flex flex-row">
<form method="post" th:action="@{/contacts/addConnection}">
    <div class="d-inline-flex p-2">
    <label for="email"></label><input class="form-control" type="text" id="email" name="email" placeholder="Email to add" required>
    </div>
    <div class="d-inline-flex p-2">
        <label for="btn-submit"></label><button id="btn-submit" type="submit" class="btn btn-primary">Add connection</button>
    </div>
</form>
</div>

</body>
</html>
