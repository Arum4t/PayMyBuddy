<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fcd15b915a.js" crossorigin="anonymous"></script>

</head>
<body class="register-page">

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="">

                            <h2 class="title_index fw-bold mb-1 text-white rounded pt-2 pb-2 d-inline-flex p-2 justify-content-center">
                                Pay My Buddy</h2>
                            <p class="text-white-50 mb-5"></p>

                            <div class="alert alert-success" role="alert" th:if="${registrationMsg != null}">
                                <p th:text="${registrationMsg}"></p>
                            </div>

                            <div th:if="${registrationMsg == null}">
                                <p class="login-box-msg">Register a new account</p>
                                <form action="#" th:action="@{/register}" th:object="${personData}" method="post">

                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                    </div>
                                    <div class="fields">
                                        <div class="input-group form-outline form-white mb-4">
                                            <span class="input-group-append">
                                                <button class="input_icon btn btn-outline-secondary bg-white border-start-0 border-bottom-1 border ms-n5 rounded"
                                                        type="button">
                                                    <i class="fa-regular fa-envelope"></i>
                                                </button>
                                            </span>
                                            <input type="email" class="form-control form-control-lg" th:field="*{email}"
                                                   placeholder="Email"
                                                   th:errorclass="is-invalid">
                                        </div>
                                        <div class="input-group form-outline form-white mb-4">
                                             <span class="input-group-append">
                                                <button class="input_icon btn btn-outline-secondary bg-white border-start-0 border-bottom-1 border ms-n5 rounded"
                                                        type="button">
                                                    <i class="fa-solid fa-asterisk pr-1"></i>
                                                </button>
                                            </span>
                                            <input type="password" class="form-control form-control-lg"
                                                   th:field="*{password}" placeholder="Password"
                                                   th:errorclass="is-invalid">
                                        </div>
                                    </div>
                                    <div class="login">
                                        <button type="submit" class="btn btn-primary btn-lg px-4 mb-2">Register</button>
                                    </div>

                                </form>
                            </div>

                            <div>
                                <a href="login" class="text-black-50 fw-bold">Already have an account?</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
