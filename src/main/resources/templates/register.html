<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card">

    <div class="card-body register-card-body">
      <div class="alert alert-success" role="alert" th:if="${registrationMsg != null}">
        <p th:text="${registrationMsg}"></p>
      </div>
      <div th:if="${registrationMsg != null}">
        <img class="col-md-12" th:src="${qrCode}" />
        <p th:text="${qrCodeKey}"></p>
      </div>
      <div th:if="${registrationMsg == null}">
        <p class="login-box-msg">Register a new account</p>
        <form action="#" th:action="@{/register}" th:object="${personData}" method="post">
          <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email"
                   th:errorclass="is-invalid">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"
                   th:errorclass="is-invalid">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <a href="login" class="text-center">I already have an Account</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
</body>
</html>
