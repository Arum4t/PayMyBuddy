<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="register-page">

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Pay My Buddy</h2>
                            <p class="text-white-50 mb-5"></p>

                            <div class="alert alert-success" role="alert" th:if="${registrationMsg != null}">
                                <p th:text="${registrationMsg}"></p>
                            </div>

                            <div th:if="${registrationMsg == null}">
                                <p class="login-box-msg">Register a new account</p>
                                <form action="#" th:action="@{/register}" th:object="${personData}" method="post">

                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                    </div>
                                    <div class="fields">
                                        <div class="field-email">
                                            <i class="fa-regular fa-envelope icon"></i>
                                            <input type="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Email"
                                                   th:errorclass="is-invalid">
                                        </div>
                                        <div class="field-password">
                                            <i class="fa-solid fa-asterisk icon"></i>
                                            <input type="password" class="form-control form-control-lg" th:field="*{password}" placeholder="Password"
                                                   th:errorclass="is-invalid">
                                        </div>
                                    </div>
                                    <div class="login">
                                        <button type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>
                                    </div>

                                </form>
                            </div>

                            <div>
                                <a href="login" class="text-white-50 fw-bold">Already have an account?</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
