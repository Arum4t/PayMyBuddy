<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand title_home fw-bold rounded text-white" href="/home">Pay My Buddy</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/transfers">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-primary fw-bold" href="/profiles">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/contacts/add">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/logout">Log off</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item ml-2"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
</nav>

<div class="profile_box bg-light">

    <div class="profile_information d-flex flex-column">
        <p class="text-dark fw-bold">Your email</p>
        <div class="pl-2 profile_title_email fw-bold rounded text-white" th:text="${profile.email}"></div>
        <form th:action="@{/persons/email}" method="post">
            <div class="update_email p-2">
                <label for="update_email"></label>
                <input type="email" name="newEmail" class="form-control" id="update_email"
                       placeholder="change your email" required>
                <button class="btn btn-primary mt-3" type="submit">Save change</button>
            </div>
        </form>
        <form th:action="@{/persons/password}" method="post">
            <div class="update_password p-2">
                <label for="update_password"></label>
                <input type="password" id="update_password" class="form-control" name="newPassword"
                       placeholder="change your password" required>
                <button class="btn btn-primary mt-3" type="submit">Save change</button>
                <p class="profile_advertise mb-2">Change will disconnect you, please relog after saving.</p>
            </div>
        </form>
        <div class="balance_profile mt-4">
            <p class="text-dark fw-bold">Your current balance</p>
            <div class="pl-2 profile_title_balance fw-bold rounded text-white" th:text="${profileWallet.amount}"></div>
            <div class="test">
                <form th:action="@{/wallet/addMoney}" method="post">
                    <label for="quantity"></label><input class="add_money_balance text-center form-control mb-3"
                                                         type="number" id="quantity" name="amount" min="1" max="3000"
                                                         required>
                    <label for="btn-submit"></label>
                    <button id="btn-submit" class="btn btn-primary" type="submit">Add money to your account</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
