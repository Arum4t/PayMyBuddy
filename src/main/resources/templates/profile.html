<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style-home.css">
    <script src="../static/js/paymybuddy.js"></script>
</head>

<body>
<div class="header">

    <h1 class="title"> Pay My Buddy </h1>

    <div class="menu">
        <ul class="menu_ul">
            <li class="menu_li"><a href="/home">Home</a></li>
            <li class="menu_li"><a href="/transfers">Transfer</a></li>
            <li class="menu_li"><a href="/profiles">Profile</a></li>
            <li class="menu_li"><a href="/add">Contact</a></li>
            <li class="menu_li"><a href="/logout">Log off</a></li>
        </ul>
    </div>
</div>
<div class="content_breadcrumb">
    <div class="breadcrumb">
        <ul class="breadcrumb_ul">
            <li class="breadcrumb_li">Home</li>
            <li class="breadcrumb_li">/</li>
            <li class="breadcrumb_li">Transfer</li>
            <li class="breadcrumb_li">/</li>
            <li class="breadcrumb_li_actual">Profile</li>
        </ul>
    </div>
</div>

<p>Email: </p>
<div th:text="${profile.email}"> Email </div>

<p>Balance: </p>
<div th:text="${profileWallet.amount}"> WalletAmount </div>

<form th:action="@{/persons/email}" method="post">
<div class="update_email">
    <label for="update_email"></label>
    <input type="text" name="update_email" class="form-control" id="update_email" placeholder="change your email" required>
    <button class="button_green" type="submit">Save change</button>
</div>
</form>

<form>
<div class="update_password">
    <label for="update_password"></label>
    <input type="text" id="update_password" name="update_password" placeholder="change your password" required>
    <button class="button_green" type="submit">Save change</button>
</div>
</form>

</body>
</html>
