<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                    <a class="nav-link" href="/transfers">Transfer</a>
                    <a class="nav-link active" href="/profiles">Profile</a>
                    <a class="nav-link" href="/add">Contact</a>
                    <a class="nav-link" href="/logout">Log off</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
</nav>

<p>Email: </p>
<div th:text="${profile.email}"> Email </div>

<p>Balance: </p>
<div th:text="${profileWallet.amount}"> WalletAmount </div>

<form th:action="@{/persons/email}" method="post">
<div class="update_email">
    <label for="update_email"></label>
    <input type="email" name="newEmail" class="form-control" id="update_email" placeholder="change your email" required>
    <button class="button_green" type="submit">Save change</button>
</div>
</form>

<form th:action="@{/persons/password}" method="post">
<div class="update_password">
    <label for="update_password"></label>
    <input type="password" id="update_password" class="form-control" name="newPassword" placeholder="change your password" required>
    <button class="button_green" type="submit">Save change</button>
</div>
</form>

</body>
</html>
