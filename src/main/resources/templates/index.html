<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay My Buddy</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fcd15b915a.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">PayMyBuddy</h2>
              <form class="form-signin" method="get" action="/login">
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>


            </div>

            <div>
              <p class="mb-0">Don't have an account?</p>
            </div>
            <form class="form-signin" method="get" action="/register">
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
