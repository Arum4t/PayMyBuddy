<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html" lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">PayMyBuddy</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/home">Home</a>
            <a class="nav-link active" href="/transfers">Transfer</a>
            <a class="nav-link" href="/profiles">Profile</a>
            <a class="nav-link" href="/add">Contact</a>
            <a class="nav-link" href="/logout">Log off</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transfer</li>
      </ol>
    </nav>



    <div class="send_money d-flex justify-content-around">
      <div class="p-2"><p>Send Money</p></div>
      <div class="add_connection_button p-2">
        <form method="get" action="/add">
          <button class="btn btn-primary" type="submit">Add Connection</button>
        </form>
      </div>
    </div>
      <div class="container bg-light d-flex p-2 justify-content-center">
        <form method="post" th:action="@{/transactions/pay}">

          <div class="d-inline-flex p-2">
            <label for="dropDownList"></label>
            <select class="form-control" id="dropDownList" name="contactEmail">
                  <option value="0">select Connection</option>
                  <option th:each="userContact : ${userContactList}" th:value="${userContact}" th:text="${userContact}"></option>
              </select>
          </div>

        <div class="d-inline-flex p-2">
          <label for="description"></label><input class="form-control" type="text" id="description" name="description" placeholder="description to add" required>
        </div>

        <div class="d-inline-flex p-2">
          <label for="quantity"></label><input class="form-control" type="number" id="quantity" name="amount" min="1" max="3000">
        </div>

        <div class="d-inline-flex p-2">
          <label for="btn-submit"></label><button id="btn-submit" class="btn btn-success" type="submit">Pay</button>
        </div>

        </form>
      </div>


<div class="d-flex flex-row">
   <div class="container">
       <table class="table table-striped">
         <p>Transaction made</p>
         <thead>
         <tr class="table-success text-center">
           <th> Connection </th>
           <th> Description </th>
           <th> Amount </th>
         </tr>
         </thead>
         <tbody>
         <tr class="text-center" th:each="userTransactionMade : ${transactionMadeList}">
           <td><span th:text="${userTransactionMade.receiverEmail}"> Email </span></td>
           <td><span th:text="${userTransactionMade.description}"> Description </span></td>
           <td><span th:text="${userTransactionMade.amount}"> Amount </span></td>
         </tr>
         </tbody>
       </table>
   </div>
  <div class="container">
     <table class="table table-striped">
       <p>Transaction received</p>
       <thead>
       <tr class="table-success text-center">
         <th> Connection </th>
         <th> Description </th>
         <th> Amount </th>
       </tr>
       </thead>
       <tbody>
       <tr class="text-center" th:each="userTransactionReceived : ${transactionReceivedList}">
         <td><span th:text="${userTransactionReceived.receiverEmail}"> Email </span></td>
         <td><span th:text="${userTransactionReceived.description}"> Description </span></td>
         <td><span th:text="${userTransactionReceived.amount}"> Amount </span></td>
       </tr>
       </tbody>
     </table>
  </div>
</div>







  </body>
</html>
