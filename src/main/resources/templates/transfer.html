<!DOCTYPE html>
<html
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:form="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="utf-8" />
    <title>Pay My Buddy</title>
    <link th:href="@{/css/style-home.css}" rel="stylesheet" />

  </head>
  <body>
    <div class="header">
      <h1 class="title">Pay My Buddy</h1>

      <div class="menu">
        <ul class="menu_ul">
          <li class="menu_li"><a href="/home">Home</a></li>
          <li class="menu_li"><a href="/transfers">Transfer</a></li>
          <li class="menu_li"><a href="/profiles">Profile</a></li>
          <li class="menu_li"><a href="/contacts">Contact</a></li>
          <li class="menu_li"><a href="/logout">Log off</a></li>
        </ul>
      </div>
    </div>
    <div class="content_breadcrumb">
      <div class="breadcrumb">
        <ul class="breadcrumb_ul">
          <li class="breadcrumb_li">Home</li>
          <li class="breadcrumb_li">/</li>
          <li class="breadcrumb_li_actual">Transfer</li>
        </ul>
      </div>
    </div>
    <div class="login">
      <form class="form-signin" method="get" action="/add">
        <button class="btn btn-primary btn-block" type="submit">add connection</button>
      </form>
    </div>
    <p>Send Money</p>
    <!-- Add buttons create transaction -->

    <p>My transactions</p>
    <table class="tab">
      <tr>
        <td>Type</td>
        <td>Amount</td>
      </tr>
      <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.type}"></td>
        <td th:text="${transaction.amount_transaction}"></td>
      </tr>
    </table>
  </body>
</html>
