<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fcd15b915a.js" crossorigin="anonymous"></script>

</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="">

                            <h2 class="title_index fw-bold mb-5 text-white rounded pt-2 pb-2 d-inline-flex p-2 justify-content-center">Pay My Buddy</h2>
                            <p class="text-black-50 mb-2">Please enter your login and password</p>

                            <form class="form-sign-in" method="post" action="/login">

                                <div class="input_mail mx-auto">
                                    <div class="input-group form-outline form-white mb-4">
                                            <span class="input-group-append">
                                                <button class="input_icon btn btn-outline-secondary bg-white border-start-0 border-bottom-1 border ms-n5 rounded" type="button">
                                                    <i class="fa-regular fa-envelope"></i>
                                                </button>
                                            </span>
                                        <label for="example-email-input"></label>
                                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" id="example-email-input">
                                    </div>
                                </div>

                                <div class="input_password mx-auto">
                                    <div class="input-group form-outline form-white mb-3">
                                            <span class="input-group-append">
                                                <button class="input_icon btn btn-outline-secondary bg-white border-start-0 border-bottom-1 border ms-n5 rounded" type="button">
                                                    <i class="fa-solid fa-asterisk pr-1"></i>
                                                </button>
                                            </span>
                                        <label for="example-password-input"></label>
                                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" id="example-password-input">
                                    </div>
                                </div>


                                <div class="remember-me">
                                    <p>
                                        <input type="checkbox" id="remember-me" />
                                        <label for="remember-me">Remember me</label>
                                    </p>
                                </div>
                                <button class="btn btn-primary btn-lg px-4 mb-5" type="submit">Login</button>
                            </form>

                            <div>
                                <p class="mb-2">Don't have an account?</p>
                            </div>
                            <form class="form-sign-in" method="get" action="/register">
                                <button class="btn btn-primary btn-lg px-3" type="submit">Register</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
