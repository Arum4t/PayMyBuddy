<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/fcd15b915a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">

    <h1 class="title"> Pay My Buddy </h1>

    <form class="form-sign-in" method="post" action="/login">
        <div class="fields">
                <div class="field-email">
                    <label for="email" class="sr-only"></label>
                    <i class="fa-regular fa-envelope icon"></i>
                    <input type="text" id="email" name="email" class="input-field" placeholder="Email" required="" autofocus="">
                </div>
                <div class="field-password">
                    <label for="password" class="sr-only"></label>
                    <i class="fa-solid fa-asterisk icon"></i>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Password" required="">
                </div>
        </div>
        <div class="remember-me">
                <p>
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </p>
        </div>
        <div class="login">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </div>
    </form>

    <div class="register">
        <form class="form-sign-in" method="get" action="/register">
        <button class="btn btn-primary btn-block" type="submit"> New ? Register</button>
        </form>
    </div>

</div>
</body>
</html>
